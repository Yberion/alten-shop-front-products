<div
  class="sidenav"
  [class.expanded]="sidenavService.getExpanded()"
  (mouseover)="sidenavService.setExpanded(true)"
  (focus)="sidenavService.setExpanded(true)"
  (mouseleave)="sidenavService.setExpanded(false)"
>
  @if (!sidenavService.getMobileDisplay()) {
    <i
      class="pi pi-bookmark pinned-icon"
      [class.active]="sidenavService.getPinned()"
      (click)="sidenavService.togglePinned()"
      (keydown.enter)="sidenavService.togglePinned()"
      data-expanded-only
    >
    </i>
  }
  <div class="title-container" [routerLink]="'/'">
    <img ngSrc="favicon.ico" width="25" height="25" alt="" priority />
    <div class="title" data-expanded-only>
      <span class="first">{{ 'core.sidenav.title' | transloco }}</span>
    </div>
  </div>
  <ul>
    @for (item of sidenavItems; track item.id) {
      <li [class.router-link-active]="rla.isActive">
        <div
          class="li-container"
          (click)="onSidenavItemClick(item, $event)"
          (keydown.enter)="onSidenavItemClick(item, $event)"
          [routerLink]="item.link"
          [routerLinkActiveOptions]="
            item.link === '/' ? { exact: true } : { exact: false }
          "
          routerLinkActive
          #rla="routerLinkActive"
        >
          <i class="pi pi-{{ item.icon }} menu-icon"></i>

          <span class="menu-title" data-expanded-only>{{
            item.label | transloco
          }}</span>
        </div>
      </li>
    }
  </ul>
</div>
